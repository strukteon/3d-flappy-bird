<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="sass/arcade.css">
    <script src="scripts/game.js" defer></script>
    <link rel="stylesheet" href="sass/game.css">
    <script src="scripts/shading.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body class="closeup" style="--zoom: 1">

    <h1>Flappy CSS</h1>

    <div class="scene-wrapper">
        <div class="scene">
            <div class="arcade-machine">
                <div style="display: none" class="light">☀️</div>
                <div class="face-back"></div>
                <div class="face-a"><!--A--></div>
                <div class="face-b"><!--B--></div>
                <div class="face-b-mirrored"><!--B--></div>
                <div class="face-c"><!--C--></div>
                <div class="face-d"><!--d--></div>
                <div class="face-e"><!--e--></div>
                <div class="face-f"><!--f--></div>
                <div class="face-d-mirrored"><!--d--></div>
                <div class="face-e-mirrored"><!--e--></div>
                <div class="face-f-mirrored"><!--f--></div>
                <div class="face-g"><!--g--></div>
                <div class="face-h"><!--h--></div>
                <div class="face-j"><!--j--></div>
                <div class="face-i">
                    <div class="game-scene paused">
                        <div class="overlay">Press to start</div>
                        <div class="score">0</div>
                        <div class="pipes" style="--pos-y: 50px; --pos-x: -20px; --height: 45px">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>
                        <div class="player" style="--pos-y: 65px; --rot: 20deg"></div>
                    </div>
                </div>

                <div class="button">
                    <div class="face-top"></div>
                    <div class="side"><!--0--></div>
                    <div class="side"><!--1--></div>
                    <div class="side"><!--2--></div>
                    <div class="side"><!--3--></div>
                    <div class="side"><!--4--></div>
                    <div class="side"><!--5--></div>
                    <div class="side"><!--6--></div>
                    <div class="side"><!--7--></div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="btn-rot-left">&lt;</button>
            <button id="btn-rot-right">&gt;</button>
        </div>
    </div>

    <button id="show-dbg-menu">
        Show Debug Menu
    </button>

    <div class="debug-menu" style="display: none">
        <input type="range" id="rotate" name="light_x" min="-180" max="180" value="-45">
        <div class="btns">
            <button id="plus">+</button>
            <button id="minus">-</button>
        </div>
        <div class="btns">
            <div><input type="range" id="light_x" name="light_x" min="-300" max="300"><label for="light_x">Light X</label></div>
            <br>
            <div style="transform: rotate(90deg) translate(80px) translateY(120px);"><input type="range" id="light_y" name="light_y" min="-300" max="300"><label for="light_y">Light Y</label></div>
            <br>
            <div style="transform: rotate(45deg);"><input type="range" id="light_z" name="light_z" min="-300" max="300"><label for="light_z">Light Z</label></div>
            <br>
            <div><input type="checkbox" id="is_pointlight" name="is_pointlight"><label for="is_pointlight">is pointlight</label></div>
        </div>
    </div>
</body>
</html>
